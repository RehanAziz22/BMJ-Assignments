<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css  //library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Aos  //library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/4ac00c8b3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section>
        <!-- -------- header-------- -->
        <div class="container-fluid header">
            <div class="container-fluid my_navbar">
                <!-- //logo -->
                <div class="my_logo">
                    <img src="./assets/logo.png" width="250px" height="70px" alt="">
                </div>
                <!-- //navlinks -->
                <div class="my_navlinks">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Videos</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- -------- banner-------- -->
        <div class="container-fluid image-slider">
            <div class="company_logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item carousel-myitem active">
                    <img class="d-block w-100" src="./assets/carousel-1.jpg" height="400px" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>...</h5>
                        <p>...</p> -->
                      </div>  
                </div>
                  <div class="carousel-item carousel-myitem">
                    <img class="d-block w-100" src="./assets/carousel-2.jpg" height="400px" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>...</h5>
                        <p>...</p> -->
                      </div>
                    </div>
                  <div class="carousel-item carousel-myitem">
                    <img class="d-block w-100" src="./assets/carousel-3.jpg" height="400px" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- <h5>...</h5>
                        <p>...</p> -->
                      </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- header-------- -->
        <!-- -------- -------- -->
        <!-- -------- footer-------- -->
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
