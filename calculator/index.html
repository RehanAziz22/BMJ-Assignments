<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section>
<div class="heading"><h1>CALCULATOR</h1></div>
        <div class="container"><div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <div class="row m-auto">
                    <div class="button col-lg-3 my-1 p-1 col-sm-2 ">C</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">/</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">*</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">&larr;</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">7</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">8</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">9</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">-</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">4</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">5</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">6</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">+</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">1</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">2</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">3</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">.</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">(</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">0</div>
                    <div class="button col-lg-3 my-1 p-1 col-sm-2">)</div>
                    <div id="equal" class="button col-lg-3 my-1 p-1 col-sm-2">=</div>
                </div>
            </div>
        </div></div>
    </section>
</body>

<script src="app.js"></script>
</html>
